<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card mt-2">
                <div class="card-header">
                    <nav class="navbar bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand">Nueva requisición</a>
                            <div class="d-flex">
                            </div>
                            <div class="d-flex">
                                <button mat-button mat-dialog-close>Cancelar</button>
                                <button mat-button [mat-dialog-close]="true" (click)="submitSurveyData()" [disabled]="!myForm.valid" class="btn btn-outline-info">Guardar</button>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="card-body">
                    <form [formGroup]="myForm" novalidate autocomplete="off">
                        <div class="row">
                            <mat-form-field appearance="fill" class="col-sm-12 col-md-4">
                                <mat-label>ID</mat-label>
                                <input matInput type="number" formControlName="id" required>
                            </mat-form-field>
                            <mat-form-field appearance="fill" class="col-sm-12 col-md-4">
                                <mat-label>Solicitante</mat-label>
                                <input matInput type="text" formControlName="petitioner" required>
                            </mat-form-field>
                            <mat-form-field appearance="fill" class="col-sm-12 col-md-4">
                                <mat-label>Estatus</mat-label>
                                <mat-select matInput name="status" id="status" formControlName="status" required>
                                    <mat-option [value]="1">VoBo</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field appearance="fill" class="col-sm-12 col-md-4">
                                <mat-label>Ciclo</mat-label>
                                <mat-select matInput name="cicle" id="cicle" formControlName="cicle" required>
                                    <mat-option *ngFor="let cicle of cicles" [value]="cicle.id">{{ cicle.id }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field appearance="fill" class="col-sm-12 col-md-4">
                                <mat-label>Prioridad</mat-label>
                                <mat-select matInput name="priority" id="priority" formControlName="priority"
                                    required>
                                    <mat-option [value]="1">Baja</mat-option>
                                    <mat-option [value]="2">Media</mat-option>
                                    <mat-option [value]="3">Alta</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field appearance="fill" class="col-sm-12 col-md-4">
                                <mat-label>Fecha</mat-label>
                                <input matInput [matDatepicker]="picker1" formControlName="date">
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                            <mat-form-field appearance="fill" class="col-sm-12">
                                <mat-label>Justificación</mat-label>
                                <textarea matInput rows="2" style="resize: none;" formControlName="justification"
                                    required></textarea>
                            </mat-form-field>

                            <!-- <table *ngIf="products_l" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                <ng-container matColumnDef="product">
                                    <th mat-header-cell *matHeaderCellDef>Producto </th>
                                    <td mat-cell *matCellDef="let element"> {{element.product}} </td>
                                </ng-container>
                                <ng-container matColumnDef="quantity">
                                    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                                    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                                </ng-container>
                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                            </table> -->
                            <table>
                                <thead>
                                    <th>ID</th>
                                    <th>Cantidad</th>
                                </thead>
                                <tr *ngFor="let pro of products_l">
                                    <td>{{ pro.product }}</td>
                                    <td>{{ pro.quantity }}</td>
                                </tr>
                            </table>
                        </div>
                    </form>
                    <form [formGroup]="myForm1" novalidate autocomplete="off">
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                                <select2 class="w-100" [data]="products" displaySearchStatus="always"
                                    listPosition="above" styleMode="material" resettable formControlName="product"
                                    resultMaxHeight="200px">
                                    <select2-hint>Productos</select2-hint>
                                </select2>
                            </div>
                            <mat-form-field appearance="fill" class="col-sm-12 col-md-2">
                                <mat-label>Cantidad</mat-label>
                                <input matInput type="number" formControlName="quantity" required>
                            </mat-form-field>
                            <div class="col-sm-12 col-md-2">
                                <button mat-button class="btn btn-outline-success" (click)="addProduct()"
                                    [disabled]="!myForm1.valid">Agregar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
