<h2 mat-dialog-title style="margin-bottom: 0.5rem;">Realizar pago order de compra No. {{ data.order.id }}</h2>
<form [formGroup]="myForm" novalidate autocomplete="off">
    <mat-dialog-content class="w-100 m-0">
        <div class="row">
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Fecha</mat-label>
                <input matInput type="date" formControlName="date" required>
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Forma de pago</mat-label>
                <mat-select matInput name="paymenttype" id="paymenttype" formControlName="paymenttype" required>
                    <mat-option value="EFECTIVO">EFECTIVO</mat-option>
                    <mat-option value="CREDITO">CRÉDITO</mat-option>
                    <mat-option value="CHEQUE">CHEQUE</mat-option>
                    <mat-option value="DEBITO">DÉBITO</mat-option>
                    <mat-option value="TRANSFERENCIA">TRANSFERENCIA</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-6">
                <mat-label>Documento</mat-label>
                <input matInput type="text" formControlName="document">
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-6">
                <mat-label>Folio</mat-label>
                <input matInput type="number" formControlName="folio">
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-6">
                <mat-label>Monto</mat-label>
                <input matInput type="number" formControlName="amount" required>
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-6">
                <mat-label>Fecha programada</mat-label>
                <input matInput type="text" [value]="paymentdate" readonly>
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12">
                <mat-label>Proveedor</mat-label>
                <input matInput type="text" [value]="provider" readonly>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button [mat-dialog-close]="true" (click)="paidout()" [disabled]="!myForm.valid" class="btn btn-outline-info">Pagar</button>
    </mat-dialog-actions>
</form>
