<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card mt-2">
                <form [formGroup]="myForm" (ngSubmit)="submit()">
                    <div class="card-header">
                        <nav class="navbar bg-light">
                            <div class="container-fluid">
                                <a class="navbar-brand">Adjuntar documento</a>
                                <div class="d-flex">
                                </div>
                                <div class="d-flex">
                                    <button class="btn btn-outline-success me-2" [disabled]="myForm.invalid" mat-button [mat-dialog-close]="true"  type="submit">Cargar</button>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="card-body">

                        <div class="row">
                            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                                <mat-label>Nombre</mat-label>
                                <input matInput type="text" formControlName="name" required>
                            </mat-form-field>
                            <!-- <mat-form-field appearance="fill" class="col-sm-12 col-md-4">
                                <mat-label>Documento</mat-label>
                                <input type="file" formControlName="file" required
                                    (change)="onFileChange($event)">
                            </mat-form-field> -->
                            <div class="col-sm-12 col-md-6">
                                <!-- <label for="file">Documento</label> -->
                                <input formControlName="file" id="file" type="file" class="form-control" required (change)="onFileChange($event)">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
