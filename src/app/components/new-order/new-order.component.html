
<h2 mat-dialog-title style="margin-bottom: 0.5rem;">Nueva orden de compra</h2>
<form [formGroup]="myForm" novalidate autocomplete="off">
    <mat-dialog-content class="w-100 m-0">
        <div class="row mb-5">
            <!-- <div class="col-sm-12 col-md-12">
                <select2 class="w-100" 
                    [data]="providers"
                    displaySearchStatus="always"
                    listPosition="below"
                    styleMode="material"
                    resettable
                    formControlName="provider"
                    resultMaxHeight="180px">
                    <select2-hint>Proveedor *</select2-hint>
                </select2>
            </div> -->
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Ciclo</mat-label>
                <mat-select matInput name="cicle" id="cicle" formControlName="cicle" required>
                    <mat-option *ngFor="let cicle of cicles" [value]="cicle.id">{{ cicle.id }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div class="col-sm-12 col-md-6">
                <!-- <mat-label>Producto</mat-label> -->
                <select2 class="w-100" [data]="products" displaySearchStatus="always"
                    listPosition="below" styleMode="material" resettable formControlName="key"
                    resultMaxHeight="200px" (update)="changeP($event)">
                    <select2-hint>Producto*</select2-hint>
                </select2>
            </div>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Precio</mat-label>
                <input matInput type="number" formControlName="price" min="0" step="0.01">
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>I.V.A.</mat-label>
                <input matInput type="number" formControlName="iva" min="0" max="0.16" step="0.01">
            </mat-form-field>
            <!-- <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Nombre</mat-label>
                <div class="col-sm-12 col-md-4">
                    <select2 class="w-100" [data]="products" displaySearchStatus="always"
                        listPosition="above" styleMode="material" resettable formControlName="product"
                        resultMaxHeight="200px">
                        <select2-hint>Producto</select2-hint>
                    </select2>
                </div> -->
                <!-- <input matInput type="text" formControlName="name" readonly> -->
            <!-- </mat-form-field> -->
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Cantidad</mat-label>
                <input matInput type="number" formControlName="quantity" min="0" step="0.01">
            </mat-form-field>
            <div class="col-sm-12 col-md-6">
                <select2 class="w-100" [data]="providers" displaySearchStatus="always"
                    listPosition="above" styleMode="material" resettable formControlName="provider"
                    resultMaxHeight="200px">
                    <select2-hint>Proveedor*</select2-hint>
                </select2>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button [mat-dialog-close]="true" (click)="submitSurveyData()" [disabled]="!myForm.valid" class="btn btn-outline-info">Guardar orden</button>
    </mat-dialog-actions>
</form>
