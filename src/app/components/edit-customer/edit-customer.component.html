<h2 mat-dialog-title>Editar cliente</h2>
<form [formGroup]="myForm" novalidate autocomplete="off">
    <mat-dialog-content class="w-100 m-0">
        <div class="row">
            <mat-form-field appearance="fill" class="col-sm-12 col-md-4">
                <mat-label>RFC (12 ó 13 dígitos)</mat-label>
                <input matInput type="text" formControlName="id" required readonly>
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-8">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="name" required>
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-4">
                <mat-label>Teléfono</mat-label>
                <input matInput type="text" formControlName="phone">
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-8">
                <mat-label>Contacto</mat-label>
                <input matInput type="text" formControlName="contact">
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-8">
                <mat-label>Calle</mat-label>
                <input matInput type="text" formControlName="street">
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-4">
                <mat-label>Número</mat-label>
                <input matInput type="text" formControlName="num">
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-8">
                <mat-label>Colonia</mat-label>
                <input matInput type="text" formControlName="colony">
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-4">
                <mat-label>Código postal (5 dígitos)</mat-label>
                <input matInput type="number" formControlName="pc">
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Ciudad</mat-label>
                <input matInput type="text" formControlName="city">
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Estado</mat-label>
                <input matInput type="text" formControlName="state">
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Celular</mat-label>
                <input matInput type="text" formControlName="cellphone">
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Correo (ejemplo@mail.com)</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>
            <div class="col-sm-12">
                <select2 class="w-100" 
                    [data]="crops"
                    [value]="cro"
                    multiple
                    displaySearchStatus="always"
                    listPosition="above"
                    styleMode="material"
                    resettable
                    formControlName="crops"
                    resultMaxHeight="250px">
                    <select2-hint>Cultivos *</select2-hint>
                </select2>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button [mat-dialog-close]="true" (click)="submitSurveyData()" [disabled]="!myForm.valid" class="btn btn-outline-info">Guardar</button>
    </mat-dialog-actions>
</form>
