<h2 mat-dialog-title style="margin-bottom: 0.5rem;">Asignar proveedor</h2>
<form [formGroup]="myForm" novalidate autocomplete="off">
    <mat-dialog-content class="w-100 m-0">
        <div class="row mb-5">
            <div class="col-sm-12 col-md-12">
                <select2 class="w-100" 
                    [data]="providers"
                    displaySearchStatus="always"
                    listPosition="below"
                    styleMode="material"
                    resettable
                    formControlName="provider"
                    resultMaxHeight="180px">
                    <select2-hint>Proveedor *</select2-hint>
                </select2>
            </div>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Precio</mat-label>
                <input matInput type="number" formControlName="price" min="0" step="0.01">
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>I.V.A.</mat-label>
                <input matInput type="number" formControlName="iva" min="0" max="0.16" step="0.01">
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="name" readonly>
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
                <mat-label>Cantidad</mat-label>
                <input matInput type="number" formControlName="quantity" min="0" step="0.01" readonly>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button [mat-dialog-close]="true" (click)="submitSurveyData()" [disabled]="!myForm.valid" class="btn btn-outline-info">Asignar</button>
    </mat-dialog-actions>
</form>
