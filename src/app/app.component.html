<mat-toolbar  id="toolbar">
  <mat-toolbar-row class="nav-row">
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <a mat-button [routerLink]="['/']" style="font-size: 1.1rem;">RANCHLOOK</a>
    <span class="menu-spacer"></span>
    <div id="nav_a">
      <a mat-button [routerLink]="['/']"><mat-icon> home</mat-icon> Inicio</a>
      <a mat-button *ngIf="this.authService.userName" (click)='authService.SignOut()'><mat-icon> power_settings_new</mat-icon>Salir</a>
